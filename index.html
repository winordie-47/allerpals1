<!DOCTYPE html>
<html lang="en">
  <head>
    <title>allerPal</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/module.css">
    <link rel="stylesheet" href="css/state.css">

  <body>
    <header>
     <img src="http://s26.postimg.org/6dt064v15/logo.png"/> 
      <h1 class="Page-Header"> Join us and snack safe</h1>
    </header>
    <main class="mainList-layout">
      <section class="Child-Name">
        <label class="labels" for="name">Enter Your Child's Name / ID</label>
        <input type="text" name="name" id="nameInput">
        <input type= "button" class="add" id="nameSubmit" value="add">
        <h2 id="nameOutput" class="nameOutput"></h2>
      </section>
      <section>
        <ul id="allergyItems"></ul>
        <label class="labels">Enter Child's Allergy</label>
        <input type="text" id="allergyInput" name="allergyInput" placeholder="Allergy">
        <input type="button" class="add" id="addAnotherAllergy" value="add">
      </section>
      <section>
        <a href="ListOutput.html">
          <button>Publish</button>
        </a>
      </section>
    </main>
    <script src="js/vendor/jquery-1.10.2.min.js"></script>
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="js/allergy_ver3.js"></script>
    <script src="js/autocomplete.js"></script>
    <script src="js/autocomplete_allergies.js"></script>
  </body>
</html>
